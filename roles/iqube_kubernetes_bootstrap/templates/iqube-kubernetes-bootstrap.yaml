external-registry:
  enabled: true
  repository-url: http://{{docker_registry_ip}}:5000

cluster:
  bootstrap:
    kube-config: /etc/rancher/rke2/rke2.yaml

  provisioners:
  - image: /usr/local/share/iqube/{{ fuzzball_stack | basename | replace(':', '_') }}.sif
    config:
      tls:
        self-signed: true
      services:
        fuzzball:
          audit:
            enabled: true

          sharedfs-directory: /fuzzball/shared
          nfs-shared-path: {{ substrate_nfs_mount }}

          schedule:
            strategy: greedy
